<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barberia Alura</title>
        <link rel="stylesheet" href="..\Semana 1\reset.css">
        <link rel="stylesheet" href="..\Semana 1\style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="..\Semana 1\logo.png"></h1>
                
                <nav>
                    <ul>
                        <li><a href="..\Semana 1\index.html">Home</a></li>
                        <li><a href="..\Semana 1\produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao">

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio=whatsapp">WhatsApp</label>
                </div>

                <div>
                    <p>Qual o horário prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                <label class="checkbox"><input type="checkbox">Gostaria de receber nossas notícias por email?</label>

                <input type="submit" value="Enviar formulário">
            </form>
        </main>
        <footer>
            <img src="..\Semana 1\logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
        </footer>
    </body>
</html>
